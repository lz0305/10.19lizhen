<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="http://cdn.static.runoob.com/libs/angular.js/1.4.6/angular.min.js"></script>
    <style>
        textarea{
            width: 300px;
            height: 300px;
            margin: 0 auto;
        }
        #text{
            font-size:20px;
        }
        [type="submit"]{
            width: 80px;
            height: 50px;
            font-size: 25px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
<div ng-app="app" ng-controller="myCtrl">
    <form action="success.html" name="table">
        <textarea ng-model="carname" ng-maxlength="60" required></textarea><br>
        <input type="submit" ng-disabled="!table.$valid">
    </form>
</div>
<script>
    var app = angular.module("app", []);
    app.controller('myCtrl', function($scope) {
        $scope.carname = "";
    });
</script>
</body>
</html>
