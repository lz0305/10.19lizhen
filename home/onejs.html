<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        textarea{
            width: 300px;
            height: 300px;
            margin: 0 auto;
        }
        #text{
            font-size:20px; color:#F00
        }
        [type="submit"]{
            width: 80px;
            height: 50px;
            font-size: 25px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
<form action="success.html">
    <textarea id="text" required></textarea><br>
    <input type="submit" id="sub">
</form>
<script>
    window.onkeydown=function () {
        text.value.length>60?sub.disabled="true":sub.removeAttribute('disabled');
    }
</script>
</body>
</html>
